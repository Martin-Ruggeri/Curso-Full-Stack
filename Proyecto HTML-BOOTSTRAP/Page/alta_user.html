<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <!-- Bootstrap descargado en la carpeta raiz -->

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Estilos custom (Siempre debajo, para que tenga prioridad contra bootstrap) -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- NAVBAR -->
    <div class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="alta_user.html">Registrate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="colection_image.html">Imagenes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- FORMULARIO -->
    <div class="container pb-5">
        <section class="bg-light p-3">
            <h1>Registrate</h1>

            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationTooltip01" value="" required>
                    <div class="invalid-feedback">
                        Por favor ingrese su nombre.
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationTooltip02" value="" required>
                    <div class="invalid-feedback">
                        Por favor ingrese su apellido.
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">Teléfono</label>
                    <input type="tel" pattern="[0-9]{10}" class="form-control" id="validationTooltip02" value="" required>
                    <div class="invalid-feedback">
                        Por favor ingrese su número de teléfono. Ej: 2612689632
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>

        </section>
    </div>


    <!-- TABLA -->
    <div class="container pt-5 pb-5">
        <table class="table table-secondary table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Teléfono</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>2614587886</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>2614578912</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>Bird</td>
                  <td>2639768143</td>
                </tr>
              </tbody>
        </table>
    </div>
</body>
