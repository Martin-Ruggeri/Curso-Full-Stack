<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->
    <div class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./producto.html">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- FORMULARIO -->
    <div class="container pb-5">
        <section class="bg-light p-3">
            <h1>Registrate</h1>

            <div class="row g-3">
                <div class="col-md-4 position-relative">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" value="" required>
                    <div id="invalid-nombre" class="invalid-feedback">
                        Por favor ingrese su nombre.
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" value="" required>
                    <div id="invalid-apellido" class="invalid-feedback">
                        Por favor ingrese su apellido.
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" pattern="[0-9]{10}" class="form-control" id="telefono" value="" required>
                    <div id="invalid-telefono" class="invalid-feedback">
                        Por favor ingrese su número de teléfono. Ej: 2612689632
                    </div>
                </div>
                <div class="col-12">
                    <button id="registrar" class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </section>
    </div>


    <!-- TABLA -->
    <div class="container pt-5 pb-5">
        <table id="table-contactos" class="table table-secondary table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>2614587886</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>2614578912</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Bird</td>
                    <td>2639768143</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- FOOTER -->
    <footer>
        Desarrollado por Martin Ruggeri
    </footer>
</body>
